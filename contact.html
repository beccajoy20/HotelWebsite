  <link rel="stylesheet" media="screen and (max-width: 768px)" href="CSS/mobile.css">
  <title>Hotel BT | Contact</title>

<body>
  <main>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
  
      <div id="contact-form" class="bg-light">
        <div class="container">
          <h1 class="l-heading py-1"><span class="text-primary">Contact</span> Us</h1>
          <p>Please fill out the form below to contact us</p>
          <form action="process.php">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </header>
  </main>


  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="las la-hotel la-4x"></i>
        <h3>Location</h3>
        <address>315 Ballard Ave. <br>
        Boston, Massachusetts 02101</address>
      </div>
      <div class="box">
        <i class="las la-phone la-4x"></i>
        <h3>Phone Number</h3>
        <p>(617) 555-0402</p>
      </div>
      <div class="box">
        <i class="las la-envelope la-4x"></i>
        <h3>Email Address</h3>
        <p>frontdesk@hotelbt.com</p>
      </div>
    </div>
  </section>
